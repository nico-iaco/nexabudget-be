spring.datasource.url=${DB_URL}
spring.datasource.username=nexabudget-be
spring.datasource.password=${DB_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
logging.level.it.iacovelli.nexabudgetbe=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.crypto=INFO
logging.level.org.hibernate.SQL=INFO
# Logging pattern per console (quando non si usa JSON)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{requestId}] [%X{username}] - %msg%n
# Management endpoints per Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.redis.enabled=false

app.jwtExpirationInMs=86400000
app.jwtSecret=${JWT_SECRET:default_jwt_secret_for_dev_env_only_123456789012}
crypto.encryption.key=${CRYPTO_ENCRYPTION_KEY:MySuperSecretKey1234567890123456}

gocardless.integrator.baseUrl=http://localhost:3000

# Google Gemini AI Configuration for Spring AI
spring.ai.google.genai.api-key=${GEMINI_API_KEY:dummy_api_key_for_build}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.chat.options.temperature=0.1

# Redisson/Valkey configuration
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:false}
spring.data.redis.database=0
# Oppure se usi gli actuator, disabilita solo il comando INFO
spring.data.redis.client-type=lettuce
# Async Thread Pool Configuration
# Ottimizzato per risorse limitate (1 CPU, 512MB RAM)
async.executor.core-pool-size=${ASYNC_CORE_POOL_SIZE:2}
async.executor.max-pool-size=${ASYNC_MAX_POOL_SIZE:3}
async.executor.queue-capacity=${ASYNC_QUEUE_CAPACITY:50}
async.executor.thread-name-prefix=async-transaction-sync-

# Semantic cache configuration
spring.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/nexabudget-be}
spring.ai.vectorstore.mongodb.collection-name=${SEMANTIC_CACHE_COLLECTION_NAME:semantic_cache}
spring.ai.vectorstore.mongodb.index-name=${SEMANTIC_CACHE_INDEX_NAME:semantic_cache_index}
spring.ai.vectorstore.mongodb.initialize-schema=false
spring.ai.google.genai.embedding.text.options.model=gemini-embedding-001
spring.ai.google.genai.embedding.text.options.dimensions=3072