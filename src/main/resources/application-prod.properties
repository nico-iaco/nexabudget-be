# Configurazione per ambiente di produzione/Kubernetes
# Per utilizzare questo profilo: spring.profiles.active=prod
# Log in formato JSON strutturato
logging.level.root=INFO
logging.level.it.iacovelli.nexabudgetbe=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
# Management endpoints limitati per sicurezza
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

