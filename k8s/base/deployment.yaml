# k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexabudget-be
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: nexabudget-be
          image: ghcr.io/nico-iaco/nexabudget-be:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: nexabudget-be-config
            - secretRef:
                name: nexabudget-db-secret
