# k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexabudget-be
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: nexabudget-be
          image: ghcr.io/nico-iaco/nexabudget-be:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nexabudget-be-config
            - secretRef:
                name: nexabudget-db-secret
          # Health check probes per Kubernetes
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
